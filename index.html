<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
<div class="location">
    <h1 class='location-timezone' data-location-timezone>Timezone</h1>
    <img class=icon data-icon src="#" alt="weatherIcon">
</div>
<div class="temperature">
    <div class="degree-section" data-degree-section>
        <h2 class="temperature-degree" data-temperature-degree>34</h2>
        <span data-unit-type>F</span>
    </div>
    
    <div class="temperature-description" data-temperature-description>It's friggin cold</div>
</div>



    <script src="app.js"></script>
</body>
</html>
